<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head-start">
            <div class="logo">
                <img src="./logo (1).png">
                <span>Byway</span>
            </div>
            <p>Categories</p>
            <div class="search-container">
                <img src="./search-icon.png">
                <input type="text" class="search-box" placeholder="Search courses">
            </div>
            <p>Teach on Byway</p>
        </div>
        <div class="func-bar">
            <img src="./Frame 427318762.png">
            <div class="button-container">
                <button class="login-btn">Log In</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
    </header> 
    <div class="main-page">
        <img src="./af8ea6962e98d38a250ef334d5e66706b6031b27 (1).jpg">
        <div class="sign-up-section">
            <p>Sign up to your account</p>
            <div class="first-name">
                <p>Full name</p>
                <input type="text" placeholder="First name">
            </div>
            <div class="last-name">
                <input type="text" placeholder="Last name">
            </div>
            <div class="Username">
                <p>Username</p>
                <input type="text" placeholder="Username">
            </div>
            <div class="Email">
                <p>Email</p>
                <input type="text" placeholder="Email ID">
            </div>
            <div class="Password">
                <p>Password</p>
                <input type="text" placeholder="Password">
            </div>
            <div class="C-Password">
                <p>Confirm Password</p>
                <input type="text" placeholder="Confirm Password">
            </div>
            <button>Create Account</button>
            <div class="sep-line"><span>Or sign up with</span></div>
            <div class="sign-in-other">
                <button id="button1"><img src="./google.png"></button>
                <button id="button2"><img src="./facebook.png"></button>
                <button id="button3"><img src='./microsoft.png'></button>
            </div>
        </div>
    </div>
</body>
</html>
